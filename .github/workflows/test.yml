name: Run Tests

on:
  push:
    branches:
      - '**'  # This will run on pushes to any branch
  pull_request:
    branches:
      - '**'  # This will run on pull requests to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # You can adjust this to your project's Node.js version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test

      - name: Run linter
        run: yarn lint

      # If you have a build step, you can include it here
      # - name: Build
      #   run: yarn build

      - name: Report Status
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Tests have failed. Please check the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more details.'
            })
